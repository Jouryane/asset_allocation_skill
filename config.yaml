# 基础配置与文档参数同步 [cite: 1, 12]
appropriateness_matrix:
  职业生涯起步: {低: 0.15, 中: 0.35, 高: 0.65}
  职业生涯稳健期: {低: 0.25, 中: 0.5, 高: 0.8}
  职业生涯中后期: {低: 0.1, 中: 0.25, 高: 0.6}

# 2. 保险参数（仅保留必要配置）
insurance_params:
  insurance_ratio:
    min: 0.05
    max: 0.08
  leverage_ratio: 28  # 保费撬动保额倍数

# 策略匹配规则：市场状态 -> 推荐策略
strategy_matching_rules:
  low_valuation:  # 低估值市场
    recommended_strategy: "value_investing"
    params:
      pe_percentile_buy: 0.2
      pe_percentile_sell: 0.7
  trending_market:  # 趋势市场
    recommended_strategy: "trend_following"
    params:
      short_window: 5
      long_window: 20
  volatile_market:  # 震荡市场
    recommended_strategy: "mean_reversion"
    params:
      window: 30
      z_score_buy: -1.2
      z_score_sell: 1.2
  uncertain_market:  # 不确定市场
    recommended_strategy: "dollar_cost_averaging"
    params:
      interval: "M"
      amount: 1000

# ETF选品硬性规则
etf_selection_rules:
  liquidity_threshold: 100000000  # 日成交额 >= 1亿
  tracking_error_threshold: 0.01  # 跟踪误差 <= 1%
  scale_threshold: 5000000000     # 规模 >= 50亿

